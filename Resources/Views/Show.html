<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Uniforme</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../Js/Helpers.js"></script>    
    <script src="../Js/Show.js"></script>    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50  fs-5">
        <h2>Visualizar Uniforme</h2>
        <div class="mt-4 ">
            <div class="mb-2"><span> Id:</span> <span id="id"> </span></div>
            <div class="mb-2"><span> Modelo:</span> <span id="model"> </span></div>
            <div class="mb-2"><span> Color:</span> <span id="color"> </span></div>
            <div class="mb-2"><span> Talla:</span> <span id="size"> </span></div>
            <div class="mb-2"><span> Cantidad:</span> <span id="amount"> </span></div>       
        </div>
        <div class="mt-4">
            <div><button class="delete w-50 float-start border-0 rounded bg-secondary text-light">Eliminar</button></div>
            <div><button class="edit w-50 float-end border-0 rounded bg-primary text-light">Editar</button></div>
        </div>
    </div>
</body>
</html>

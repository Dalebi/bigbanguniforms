<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Uniforme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/e91bc97062.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-50  fs-5">
 
    <h2><i class="fa-solid fa-file-circle-plus"></i> Agregar Uniforme</h2>
    
    <div class="mt-4 ">
        <form action="../../Config/routes.php" method="post">

            <div class="mb-2">
                <div><label for="model">Modelo</label></div>
                <div><input type="text" name="model" id="model" class="w-100" required></div>
            </div>

            <div class="mb-2">
                <div><label for="model">Color</label></div>
                <div><input type="text" name="color" id="color" class="w-100" required></div>
            </div>

            <div class="mb-2">
                <div><label for="model">Talla</label></div>
                <div><select name="size" id="size" class="w-100" required>
                    <!-- For demo purposes only, in real application non static list should be printed dinamicaly  -->
                    <option value="xs">Extra Chica</option>
                    <option value="s">Chica</option>
                    <option value="m">Mediana</option>
                    <option value="l">Larga</option>
                    <option value="xl">Extra Larga</option>            
                </select></div>
            </div>
        
            <div class="mb-2">
                <div><label for="model">Cantidad</label></div>
                <div><input type="text" name="amount" id="amount" class="w-100" required></div>
            </div>

            <div class="mb-2  mt-4">
                <button  class="create btn btn-primary fs-5 w-100 float-end border-0 rounded  text-light">Enviar</button>
            </div>

        </form>
       
    </div>

</body>
</html>
